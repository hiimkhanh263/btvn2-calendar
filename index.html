<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Calendar</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <p class="heading-date"></p>
        <button><i class="bx bx-chevron-down"></i></button>
      </div>

      <div class="screen-day">
        <div class="header">
          <p class="header-date"></p>
          <div class="header-btn">
            <div id="prev" class="header-btn-click btn-prev">
              <i class="bx bxs-up-arrow"></i>
            </div>
            <div id="next" class="header-btn-click btn-next">
              <i class="bx bxs-down-arrow"></i>
            </div>
          </div>
        </div>

        <div class="calendar">
          <ul class="calendar-weeks">
            <li>Su</li>
            <li>Mo</li>
            <li>Tu</li>
            <li>We</li>
            <li>Th</li>
            <li>Fr</li>
            <li>Sa</li>
          </ul>
          <ul id="table-calendar" class="calendar-days"></ul>
        </div>
      </div>

      <footer class="footer">
        <div class="footer-left">
          <button><i class="bx bx-minus"></i></button>
          <p>30 mins</p>
          <button><i class="bx bx-plus"></i></button>
        </div>

        <button class="footer-right-btn">
          <i class="bx bxs-right-arrow"></i>
          Focus
        </button>
      </footer>
    </div>

    <script src="main.js"></script>
  </body>
</html>
